<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="area">
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w" 
          sizes="(max-width: 600px) 686px, 300px"
          src="images/image-product-desktop.jpg" 
          alt="Bottle of perfume">
      <div class="description">
        <span class="perfume">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
            <span class="sale-price">$149.99</span>
            <span class="real-price">$169.99</span>
          </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" width="20px" height="20px">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
